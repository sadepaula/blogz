{% extends "base.html"%}

{% block content %}

<form action="/newblog" id="form" method="POST">
    <h1> New Blog </h1>
    <label for="title">Title:</label>
    <input type="text" name="title" value= "{{title}}"/>
    <label for="body">Body:</label>
    <textarea type="text" name="body" value= "{{body}}"></textarea>
    <button type="submit">Submit</button>
</form>

{% endblock %}
