{% extends "base.html"%}

{% block content %}
<div class="container">
<form action="/newblog" id="form" method="POST">
    <h2 id= "form_title"> New Blog </h2>
    <label for="title" class="form_labels">Title:</label>
    <input type="text" name="title" value= "{{title}}"/>
    <br>
    <label for="body"class="form_labels">Body:</label>
    <br>
    <textarea type="text" name="body" value= "{{body}}"></textarea>
    <button type="submit">Submit</button>
</form>
</div>

{% endblock %}
