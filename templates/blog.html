{% extends "base.html"%}

{% block content %}
    <h3> {{welcome}}</h3>
{% for blog in blogs %}

   <a href="/blog?id={{blog.id}}"> <h2> {{blog.title}} </h2> </a>
    <p> {{blog.body}} </p>
    <h4> Written by:<a href="/blog?user={{blog.owner.id}}"> {{blog.owner.username}} </a> </h4>

{% endfor %}

{% endblock %}
